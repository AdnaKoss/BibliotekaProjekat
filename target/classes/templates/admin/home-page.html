<!DOCTYPE html>
<html lang="bs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Početna strana</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/home-page.css}" type="text/css">
</head>
<body>

<header>
    <h1>Dobrodošli u sistem upravljanja bibliotekama!</h1>
</header>

<span class="opcija">Izaberite opciju iz menija.</span>

<main>
    <div class="card">
        <nav class="traka">
            <div class="informacije">
                <a class="options-btn" th:href="@{/knjige}">Prikaz knjiga</a>
                <a class="options-btn" th:href="@{/korisnici}">Prikaz korisnika</a>
                <a class="options-btn" th:href="@{/zaduzenja}">Prikaz zaduženja</a>

                <form action="/logout" method="post">
                    <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                    <button class="options-btn" type="submit">Odjavi se</button>
                </form>
            </div>
        </nav>
    </div>
</main>

</body>
</html>
